name = App-Sqitch
license = MIT

[VersionFromModule]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]

[Readme]

[ExecDir]


[ShareDir]

[ModuleBuild]
